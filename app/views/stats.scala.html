@(statsMap: Map[String, Integer], query: String)

<html>
<head>

    <title>Word Stats</title>
</head>
<body>

    <h1> Word stats for @query term</h1>
    <table>
        <tr>
            <th>Word</th>
            <th>Frequency</th>
        </tr>

        @for((key, value) <- statsMap) {
        <tr>
            <td><div>@key</div></td>
            <td><div>@value</div></td>
        </tr>
        }

    </table>

</body>

<style>
table {

 table-layout: fixed;
  width: 400px;
  font: larger monospace;
  border-collapse: collapse;
    margin-left: auto;
  margin-right: auto;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

div {
  display: inline-block;
  position: relative;
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  vertical-align: top;
}
h1 {
text-align: center;
font: larger monospace;
}
</style>

</html>
